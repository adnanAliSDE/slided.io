<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slided.io</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <section class="slider">
        <section class="controls">
          <div class="item item-1" onclick="sliderCount(-1)">&larr;</div>
          <div class="item item-2" onclick="sliderCount(1)">&rarr;</div>
        </section>
        <section class="slides">
          <div class="slide active">
            <img
              src="https://images.pexels.com/photos/256381/pexels-photo-256381.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="https://images.pexels.com/photos/3408744/pexels-photo-3408744.jpeg?auto=compress&cs=tinysrgb&w=600"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="https://images.pexels.com/photos/586113/pexels-photo-586113.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="https://images.pexels.com/photos/2034892/pexels-photo-2034892.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="https://images.pexels.com/photos/572897/pexels-photo-572897.jpeg?auto=compress&cs=tinysrgb&w=600"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="https://images.pexels.com/photos/3244513/pexels-photo-3244513.jpeg?auto=compress&cs=tinysrgb&w=600"
              alt=""
            />
          </div>
        </section>
        <section class="indicator">
          <div class="item item-1 active"></div>
          <div class="item item-2"></div>
          <div class="item item-3"></div>
          <div class="item item-4"></div>
          <div class="item item-5"></div>
          <div class="item item-6"></div>
        </section>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
